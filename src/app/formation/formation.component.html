<div id="studies" class="formation-wrapper">
  <h4>
    Formations
  </h4>
  <ul class="collapsible popout">
    <li *ngFor="let formation of formationList">
      <div class="collapsible-header blue-grey">
        <i class="material-icons">{{ formation.icon }}</i>
        {{ formation.title }}
      </div>
      <div class="collapsible-body">
        <p>{{ formation.date | date }}</p>
        <p>{{ formation.description }}</p>
      </div>
    </li>
  </ul>
</div>
